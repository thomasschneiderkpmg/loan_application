specVersion: "4.0"
metadata:
  name: loan_application
type: application
framework:
  name: SAPUI5
  version: "1.130.2"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
    - name: sap.ui.unified
    - name: sap.uxap
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
